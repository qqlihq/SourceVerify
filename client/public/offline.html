<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SourceVerify - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    p {
      color: #64748b;
      font-size: 0.95rem;
      line-height: 1.6;
      max-width: 400px;
      margin-bottom: 1.5rem;
    }
    button {
      background: #3B82F6;
      color: white;
      border: none;
      padding: 0.625rem 1.25rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background: #2563EB;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #0f172a; color: #e2e8f0; }
      p { color: #94a3b8; }
    }
  </style>
</head>
<body>
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="1" y1="1" x2="23" y2="23"></line>
    <path d="M16.72 11.06A10.94 10.94 0 0119 12.55"></path>
    <path d="M5 12.55a10.94 10.94 0 015.17-2.39"></path>
    <path d="M10.71 5.05A16 16 0 0122.56 9"></path>
    <path d="M1.42 9a15.91 15.91 0 014.7-2.88"></path>
    <path d="M8.53 16.11a6 6 0 016.95 0"></path>
    <line x1="12" y1="20" x2="12.01" y2="20"></line>
  </svg>
  <h1>You're Offline</h1>
  <p>SourceVerify needs an internet connection to verify sources and check claims. Please reconnect and try again.</p>
  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
